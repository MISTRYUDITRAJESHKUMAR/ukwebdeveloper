<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamplate5</title>
</head>
<body>
    <img src="cotching5.png" alt="Corporate Image" >

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            color: #222;
        }
        img {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            img {
                max-width: 100%;
                margin: 20px auto;
                border-radius: 8px;
            }
        }
    </style>
</body>
</html>
