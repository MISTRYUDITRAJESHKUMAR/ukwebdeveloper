<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bar Templates</title>
  <style>
    body {
      background: linear-gradient(120deg, #f7e0fa 0%, #00c6ff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
      padding: 40px 24px;
      max-width: 1300px;
      margin: 0 auto;
    }

    .card {
      border: none;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 198, 255, 0.12), 0 1.5px 4px rgba(0, 198, 255, 0.08);
      background: rgba(255, 255, 255, 0.97);
      display: flex;
      flex-direction: column;
      transition: transform 0.18s, box-shadow 0.18s;
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #ff7eb3 0%, #65e0ff 100%);
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 16px 40px rgba(255, 126, 179, 0.18), 0 2px 8px rgba(101, 224, 255, 0.10);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #f7e0fa;
    }

    .card-content {
      padding: 22px 18px 18px 18px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .card-content h3 {
      margin: 0 0 10px 0;
      font-size: 1.18em;
      color: #ff7eb3;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .card-content .card-btn {
      margin-top: auto;
      padding: 10px 0;
      background: linear-gradient(90deg, #ff7eb3 0%, #65e0ff 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255, 126, 179, 0.08);
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .card-content .card-btn:hover {
      background: linear-gradient(90deg, #d72660 0%, #009ec3 100%);
      box-shadow: 0 4px 16px rgba(255, 126, 179, 0.2);
      transform: translateY(-2px) scale(1.04);
    }

    @media (max-width: 900px) {
      .card-container {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 18px;
      }
      .card img {
        height: 140px;
      }
    }

    @media (max-width: 600px) {
      .card-container {
        grid-template-columns: 1fr;
        gap: 14px;
        padding: 8px;
      }
      .card img {
        height: 120px;
      }
      .card-content {
        padding: 14px 10px 12px 10px;
      }
    }
  </style>
</head>
<body>
  <header style="text-align:center; padding: 38px 0 10px 0;">
    <h1 style="margin:0; font-size:2.7em; color:#d72660; letter-spacing:2px; font-weight:800; font-family:'Poppins', 'Segoe UI', Arial, sans-serif; text-shadow:0 2px 12px #fff7,0 1px 0 #fff;">
      Bar Templates
    </h1>
  </header>

  <div class="card-container">
    <div class="card">
      <img src="bars1.png" alt="Template 1">
      <div class="card-content">
      <h3>Template 1</h3>
      <a href="Template1.html" class="card-btn" style="display:block; text-decoration:none;">View Template</a>
      </div>
    </div>
    <div class="card">
      <img src="bars2.png" alt="Template 2">
      <div class="card-content">
      <h3>Template 2</h3>
      <a href="Template2.html" class="card-btn" style="display:block; text-decoration:none;">View Template</a>
      </div>
    </div>
   
    </div>
    

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800&display=swap" rel="stylesheet">
</body>
</html>
